<section class="search-bar">
    Rechercher un livre ou un auteur:
    <input type="text" class="recherche" [(ngModel)]="searchTerm" placeholder="Rechercher un livre ou un auteur...">
    <button class="search"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376C296.3 401.1 253.9 416 208 416 93.1 416 0 322.9 0 208S93.1 0 208 0 416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg></button>
  </section>
  <section class="books">
    <h2>Catalogue des livres</h2>

    <div class="book-list">
      <div class="book-card" *ngFor="let book of filteredBooks">
        
        <img
          [src]="book.image"
          [alt]="book.title"
          class="book-image"
        />

        <h3>{{ book.title }}</h3>
        <p><strong>Auteur :</strong> {{ book.author }}</p>
        <p><strong>Année :</strong> {{ book.year }}</p>

        <span
          class="status"
          [class.available]="book.available"
          [class.unavailable]="!book.available"
        >
          {{ book.available ? 'Disponible' : 'Emprunté' }}
        </span>
      </div>
    </div>
  </section>
